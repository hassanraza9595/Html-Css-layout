function printGreet(msg, alertGreet) {
    if(msg === 'Morning') {
     morning(alertGreet);
}
else if (msg === 'Evening') {
    evening(alertGreet);
}
else {
    night(alertGreet);
}
};

function morning() {
    alert('Good Morning');
    alertGreet('Dear');
}

function evening() {
    alert('Good Evening');
    alertGreet('Bye');
}

function night() {
    alert('Good Night');
    alertGreet('Take Care');
}

function alertGreet(msg) {
    alert(msg);
}
